server.port=${MY_APP_PORT:8080}

spring.h2.console.enabled=true
spring.jpa.show-swl=true
spring.jpa.generate-dll=true
spring.jpa.hibernate.dll-auto=update

h2.url=jdbc:h2:mem:testdb
h2.user=sa

spring.datasource.url=${db.url:${h2.url}}
spring.datasourse.username=${db.username:${h2.user}}
spring.datasource.password=${db.password:}

directory.version=1.1
directory.datasource.url=${spring.datasource.url}